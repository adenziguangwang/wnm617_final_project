<body>
    <div class="container-fluid d-flex align-items-center auth-wrapper">
        <section>
            <p><strong>Hi, Welcome to Schoop!</strong></p>
            <div class="mockup-content">
                <p>Pea horseradish azuki bean lettuce avocado asparagus okra.</p>
                <div class="morph-button morph-button-modal morph-button-modal-2 morph-button-fixed">
                    <button type="button">Login</button>
                    <div class="morph-content">
                        <div>
                            <div class="content-style-form content-style-form-1">
                                <span class="icon icon-close">Close the dialog</span>
                                <h2>Login</h2>
                                <form>
                                    <p><label>Email</label><input id="login-form-email" type="email"></p>
                                    <p><label>Password</label><input id="login-form-password" type="password"></p>
                                    <p><button type="submit" value="Sign In" onclick="handleSignIn()" id="signIn">Login</button></p>
                                    <p><button type="submit" id="facebookSignIn" value="Facebook" onclick="handleFBLogin();">Facebook</button></p>
                                    <p><button type="submit" id="googleSignIn" value="Google" onclick="handleGmailLogin();">Google</button></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- morph-button -->
                <strong class="joiner">or</strong>
                <div class="morph-button morph-button-modal morph-button-modal-3 morph-button-fixed">
                    <button type="button">Signup</button>
                    <div class="morph-content">
                        <div>
                            <div class="content-style-form content-style-form-2">
                                <span class="icon icon-close">Close the dialog</span>
                                <h2>Sign Up</h2>
                                <form>
                                    <p><label>Email</label><input id="signup-form-email" type="email" aria-describedby="emailHelp"></p>
                                    <p><label>Password</label><input id="signup-form-password" type="password" class="password" aria-describedby="passwordHelp"></p>
                                    <p><label>Confirm Password</label><input type="password" class="confirmPassword" aria-describedby="passwordHelp"></p>
                                    <p><button type="submit" value="Sign Un" onclick="handleSignUp()" id="signUn">Sign Up</button></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- morph-button -->
                <p>Kohlrabi radish okra azuki bean corn fava bean mustard tigernut juccama green bean celtuce collard greens avocado quandong.</p>
            </div>
            <!-- /form-mockup -->
        </section>

    </div>

    <script src="js/classie.js"></script>
